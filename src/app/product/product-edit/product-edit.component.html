<form>
  <div class="form-group">
    <label for="productName">Product Name</label>
    <input
      type="text"
      [(ngModel)]="editedProduct.product_name"
      name="product_name"
    />
  </div>
  <div class="form-group">
    <label for="productColor">Product Color</label>
    <input
      type="text"
      [(ngModel)]="editedProduct.product_color"
      name="product_color"
    />
  </div>
  <div class="form-group">
    <label for="productPrice">Product Price</label>
    <input
      type="text"
      [(ngModel)]="editedProduct.product_price"
      name="product_price"
    />
  </div>
  <div class="form-group">
    <label for="productCategory">Product Category</label>
    <select
      [(ngModel)]="editedProduct.product_category"
      name="product_category"
    >
      <option *ngFor="let cat of categories" [value]="cat.value">
        {{ cat.value }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="productDescription">Product Description</label>
    <textarea
      name=""
      id=""
      cols="20"
      rows="5"
      [(ngModel)]="editedProduct.product_description"
      name="product_description"
    ></textarea>
  </div>
</form>
