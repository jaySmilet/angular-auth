<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Color</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.product_id }}</td>
      <td>{{ product.product_name }}</td>
      <td>{{ product.product_color }}</td>
      <td>{{ product.product_price }}</td>
      <td>{{ product.product_category }}</td>
      <td>{{ product.product_description }}</td>
      <td>
        <button [routerLink]="['/product/view', product.product_id]">
          View
        </button>
        <button [routerLink]="['/product/edit', product.product_id]">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
