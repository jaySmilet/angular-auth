<nav>
  <ul>
    <li *ngFor="let mRoute of myRoutes" [routerLink]="mRoute.path">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ mRoute.name }}</a
      >
    </li>
    <li *ngIf="!showLogin">
      <a routerLink="login">Login</a>
    </li>
    <li *ngIf="showLogin">
      <a (click)="logOut()">Logout</a>
    </li>
  </ul>
</nav>
